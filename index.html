<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>戒帝国 | Minecraft 建国サーバー</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background: url('background.png') center / cover no-repeat fixed;
      color: #f9fafb;
      min-height: 100vh;
    }

    header {
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 0.2em;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 12px rgba(255,255,255,0.25);
    }

    header p {
      margin-top: 16px;
      font-size: 1rem;
      color: #9ca3af;
    }

    section {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .card {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      border-left: 4px solid #6366f1;
      padding-left: 16px;
    }

    .card p {
      line-height: 2.0;
      font-size: 1.05rem;
      color: #f3f4f6;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .quote {
      margin-top: 32px;
      padding: 20px;
      border-left: 4px solid #a5b4fc;
      color: #eef2ff;
      font-style: italic;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }

      .card {
        padding: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>戒帝国</h1>
    <p>KAITEIKOKU — Minecraft 建国サーバー国家</p>
  </header>

  <section>
    <div class="card">
      <h2>国家理念</h2>
      <p>
        戒帝国は、「美しさを見つける主義」を国家主義として掲げる国です。<br><br>
        国民それぞれの主体性を尊重し、互いの価値観や考え方を否定せず、認め合うことを重視しています。
        一人ひとりが持つ視点や感性こそが、この国の本質であり、強さです。<br><br>
        戒帝国には、唯一絶対の正解は存在しません。
        それぞれが信じた論を、説を、自らの答えとして形にすることが許されています。
      </p>

      <div class="quote">
        「答えがないことが答え」
      </div>
    </div>
  </section>

  <footer>
    © 戒帝国 | Minecraft 建国サーバー
  </footer>

</body>
</html>
